                    <tr>
                        <td>漏洞描述</td>
                        <td>Joomla!是美国Open Source Matters团队开发的一套开源的内容管理系统(CMS)，该系统提供RSS馈送、网站搜索等功能。Harmis Ek rishta（又名ek-rishta）是使用在其中的一个婚恋交友网站插件。
                            Joomla! Harmis Ek rishta 2.10版本中的router.php文件存在SQL注入漏洞。远程攻击者可通过向home/requested_user/Sent%20interest/
                            URI发送PATH_INFO利用该漏洞注入SQL命令。
                        </td>
                    </tr>
